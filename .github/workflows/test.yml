  PERSONA: ${{ github.event.inputs.persona }}
jobs:
  build:
    environment: goldminer
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: test code
        run: |
          echo "Datetime"
